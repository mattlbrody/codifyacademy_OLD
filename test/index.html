    <body ng-controller="MyController">
      <!--[if lt IE 7]>

      <!-- CHAT MARKUP -->
    <div class='example-chat l-demo-container'>
      <h1 class="text-center text-danger">Codify Academy Chat Demo</h1>
      <h3 class="col-md-6 col-md-offset-3">This is a simple live chat demo, using <a href="https://www.angularjs.org" target="_blank">AngularJS</a> that saves to <a href="https://www.firebase.com/" target="_blank">Firebase</a> - to create a chat that saves to the cloud...<strong>forever</strong></h3>
      <div class="col-md-6 col-md-offset-3">
        <div id='example-messages' class='example-chat-messages'>
          <div ng-repeat='msg in messages'>
            <strong class='example-chat-username'>{{msg.from}}:</strong>
            {{msg.body}}
          </div>
        </div>
      </div> 
      <div class="clearfix"></div>
      <h3 class="text-center text-underline">Feel free to add your message! - any1 can read it anytime here</h3>       
      <div class="col-md-3 col-md-offset-3">
        <div class='example-chat-toolbar'>
          <label for='nameInput'>Username:</label>
          <input ng-model='name' type='text' id='nameInput' class="form-control" placeholder='enter a username...'>
        </div>
      </div>
      <div class="col-md-3">
        <div class='example-chat-toolbar'>
          <label for='nameInput'>Enter your message</label>
          <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput' class="form-control"  placeholder='Type a message...'>
        </div>
      </div>    
    </div>
      




      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>

      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/firebase.js"></script>
      <script src="js/main.js"></script>
    </body>
